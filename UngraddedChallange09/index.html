        let arrLength = arr.length;

            rasio.push(arr[i + 1] / arr[i]);
        }

        for (i = 0; i < arrLength; i++) {
            for (j = 0; j < arrLength; j++) {
                if (rasio[j] != rasio[j + 1]) {
                    return console.log("false");
                } else {
                    return console.log("true");
                }
            }
        }
